---
# Multi-distribution inventory for RHEL 8/9 family
all:
  children:
    # RHEL 8 Family
    rhel8_family:
      children:
        rhel8:
          hosts:
            rhel8-server-01:
              ansible_host: 192.168.1.10
              ansible_user: ansible
        almalinux8:
          hosts:
            alma8-server-01:
              ansible_host: 192.168.1.11
              ansible_user: ansible
        rocky8:
          hosts:
            rocky8-server-01:
              ansible_host: 192.168.1.12
              ansible_user: ansible
    
    # RHEL 9 Family
    rhel9_family:
      children:
        rhel9:
          hosts:
            rhel9-server-01:
              ansible_host: 192.168.1.20
              ansible_user: ansible
        almalinux9:
          hosts:
            alma9-server-01:
              ansible_host: 192.168.1.21
              ansible_user: ansible
        rocky9:
          hosts:
            rocky9-server-01:
              ansible_host: 192.168.1.22
              ansible_user: ansible
    
    # Service-based groups
    database_servers:
      children:
        mariadb_servers:
          hosts:
            rhel9-server-01:
        mongodb_servers:
          hosts:
            alma9-server-01:
    
    application_servers:
      hosts:
        rocky9-server-01:
