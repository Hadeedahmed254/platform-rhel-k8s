version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: enterprise-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ChangeMe123!
      MYSQL_DATABASE: enterprise_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: AppPass123!
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/config:/etc/mysql/conf.d:ro
    ports:
      - "3306:3306"
    networks:
      - enterprise-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pChangeMe123!"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: enterprise-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: AdminPass123!
      MONGO_INITDB_DATABASE: enterprise_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"
    networks:
      - enterprise-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Web Application
  web-app:
    build:
      context: ../src/web-app
      dockerfile: ../../docker/web-app/Dockerfile
    container_name: enterprise-webapp
    restart: unless-stopped
    environment:
      MARIADB_HOST: mariadb
      MARIADB_USER: app_user
      MARIADB_PASSWORD: AppPass123!
      MARIADB_DATABASE: enterprise_db
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_USER: app_user
      MONGODB_PASSWORD: AppPass123!
      MONGODB_DATABASE: enterprise_db
    ports:
      - "8080:8080"
    networks:
      - enterprise-network
    depends_on:
      mariadb:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # API Service
  api-service:
    build:
      context: ../src/api-service
      dockerfile: ../../docker/api-service/Dockerfile
    container_name: enterprise-api
    restart: unless-stopped
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_USER: app_user
      MONGODB_PASSWORD: AppPass123!
      MONGODB_DATABASE: enterprise_db
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - enterprise-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  enterprise-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mariadb_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
