name: Kubernetes Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'kubernetes/**'
  workflow_dispatch:

jobs:
  validate-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Validate Kubernetes manifests
        run: |
          kubectl apply --dry-run=client -f kubernetes/namespaces/
          kubectl apply --dry-run=client -f kubernetes/configmaps/
          kubectl apply --dry-run=client -f kubernetes/secrets/
          kubectl apply --dry-run=client -f kubernetes/deployments/
          kubectl apply --dry-run=client -f kubernetes/services/
          kubectl apply --dry-run=client -f kubernetes/ingress/
          kubectl apply --dry-run=client -f kubernetes/rbac/
          kubectl apply --dry-run=client -f kubernetes/resource-quotas/
          kubectl apply --dry-run=client -f kubernetes/hpa/

      - name: Lint Kubernetes manifests with kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin
          find kubernetes -name '*.yaml' -exec kubeval {} \;

  deploy-to-cluster:
    runs-on: ubuntu-latest
    needs: validate-manifests
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/namespaces/
          kubectl apply -f kubernetes/configmaps/
          kubectl apply -f kubernetes/secrets/
          kubectl apply -f kubernetes/deployments/
          kubectl apply -f kubernetes/services/
          kubectl apply -f kubernetes/ingress/
          kubectl apply -f kubernetes/rbac/
          kubectl apply -f kubernetes/resource-quotas/
          kubectl apply -f kubernetes/hpa/

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/web-app -n tenant-a
          kubectl rollout status deployment/api-service -n tenant-a
          kubectl get pods -n tenant-a
